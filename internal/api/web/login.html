    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üé¨ Êô∫ËÉΩÂ™í‰ΩìËΩ¨Á†ÅÁ≥ªÁªü</h1>
            <p>ËØ∑ÁôªÂΩï‰ª•ÁªßÁª≠</p>
        </div>
        <div class="error-message" id="errorMessage"></div>
        <form class="login-form" id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="username">Áî®Êà∑Âêç</label>
                <input type="text" id="username" name="username" required autocomplete="username" placeholder="ËØ∑ËæìÂÖ•Áî®Êà∑Âêç">
            </div>
            <div class="form-group">
                <label for="password">ÂØÜÁ†Å</label>
                <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="ËØ∑ËæìÂÖ•ÂØÜÁ†Å">
            </div>
            <button type="submit" id="loginBtn">Áôª ÂΩï</button>
        </form>
    </div>

    <script>
        // Ê£ÄÊü•ÊòØÂê¶Â∑≤ÁôªÂΩï
        const token = localStorage.getItem('auth_token');
        if (token) {
            window.location.href = '/admin';
        }

        async function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');
            const errorEl = document.getElementById('errorMessage');

            btn.disabled = true;
            btn.textContent = 'ÁôªÂΩï‰∏≠...';
            errorEl.classList.remove('show');

            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();

                if (res.ok) {
                    localStorage.setItem('auth_token', data.token);
                    localStorage.setItem('auth_user', JSON.stringify({
                        username: data.username,
                        role: data.role
                    }));
                    window.location.href = '/admin';
                } else {
                    errorEl.textContent = data.error || 'ÁôªÂΩïÂ§±Ë¥•';
                    errorEl.classList.add('show');
                }
            } catch (e) {
                errorEl.textContent = 'ÁΩëÁªúÈîôËØØÔºåËØ∑Á®çÂêéÈáçËØï';
                errorEl.classList.add('show');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Áôª ÂΩï';
            }
        }
    </script>
